# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Biostat&HTS
subtitle: for primer
description: Data analysis in high-throughput sequencing and the biostatistics behind it
keywords:
author: Longteng Wang
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://Landau1994.github.io/biostat-hts
root: /biostat-hts/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: /biostat-hts/source
public_dir: /biostat-hts/public
tag_dir: /biostat-hts/tags
archive_dir: /biostat-hts/archives
category_dir: /biostat-hts/categories
code_dir: /biostat-hts/downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: NGS
category_map:
   NGS: NGS
   生物学-知识与实验技术: biology
   统计学习: stat-learning
   建模: modeling
   编程实践: implementation
   案例: example
   参考: reference
tag_map:
   biostat: biostat
   machine learning: machine learning
   biology: biology
   RNA-seq: RNA-seq
   DNA microarray: DNA microarray
   scRNA-seq: scRNA-seq
   single cell sequencing: sc-seq
   sequencing: sequencing
   ChIP-seq: ChIP-seq
   ATAC-seq: ATAC-seq
   HiC: HiC
   ENCODE: ENCODE
   NGS: NGS
   R: R
   Python: Python
   Shell: Shell
   hexo: hexo
   NodeJS: NodeJS

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jsimple

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Landau1994/biostat-hts.git
  branch: gh-pages
  message: 
